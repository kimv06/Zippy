            <form onsubmit="redirectToBooking(event)">
                <div class="form-group">
                    <label for="pickup">Pickup Location</label>
                    <input type="text" id="pickup" name="pickup" placeholder="Enter pickup address" required>
                </div>
                <div class="form-group">
                    <label for="delivery">Delivery Location</label>
                    <input type="text" id="delivery" name="delivery" placeholder="Enter delivery address" required>
                </div>
                <div class="form-group">
                    <label for="parcel">Parcel Type</label>
                    <input type="text" id="parcel" name="parcel" placeholder="e.g., Documents, Food, Electronics" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
                <button type="submit" class="book-button">Confirm Booking</button>
            </form>
            
            <script>
                function redirectToBooking(event) {
                    event.preventDefault(); // Prevent form submission
            
                    // Get input values
                    let pickup = document.getElementById("pickup").value;
                    let delivery = document.getElementById("delivery").value;
                    let parcel = document.getElementById("parcel").value;
                    let contact = document.getElementById("contact").value;
            
                    // Redirect to bookingtoto.html with query parameters
                    window.location.href = `bookingtoto.html?pickup=${encodeURIComponent(pickup)}&delivery=${encodeURIComponent(delivery)}&parcel=${encodeURIComponent(parcel)}&contact=${encodeURIComponent(contact)}`;
                }
            </script>
