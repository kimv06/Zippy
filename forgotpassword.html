<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental System - Forgot Password</title>
    <link rel="stylesheet" href="signupstyles.css">
    <script>
        function validateForgotPasswordForm(event) {
            // Get the email input field
            const email = document.getElementById('email').value;

            // Check if the email field is empty
            if (!email) {
                alert('Please enter your email address.');
                event.preventDefault(); // Prevent form submission
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="home.html" method="POST" onsubmit="validateForgotPasswordForm(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;">
            </div>
            <button type="submit" class="signup-button">Send Reset Link</button>
        </form>
        <p>Remembered your password? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
